    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <h3>Total: $<span id="total-amount">0</span></h3>
                <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            </div>
            <div class="col-md-4">
                <!-- Payment Form -->
                <div class="mt-4">
                    <h3>Payment Method</h3>
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="card-number" required>
                        </div>
                        <div class="mb-3">
                            <label for="card-expiry" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="card-expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="mb-3">
                            <label for="card-cvc" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="card-cvc" placeholder="123" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cart-items');
            const totalAmountSpan = document.getElementById('total-amount');
            cartItemsDiv.innerHTML = '';
            let totalAmount = 0;

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    totalAmount += item.price * item.quantity;
                    cartItemsDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                            <img src="${item.image}" alt="" style="width: 50px; height: auto; margin-right: 10px;">
                            <strong>${item.title}</strong>
                            <p>Price: $${item.price}</p>
                            <p>Quantity: 
                                <button class="btn btn-sm btn-secondary" onclick="updateQuantity(${item.id}, -1)">-</button>
                                ${item.quantity}
                                <button class="btn btn-sm btn-secondary" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </p>
                        </div>
                    `;
                });
            }

            totalAmountSpan.textContent = totalAmount.toFixed(2);
        }

        function updateQuantity(productId, change) {
            const productIndex = cart.findIndex(item => item.id === productId);
            if (productIndex !== -1) {
                cart[productIndex].quantity += change;
                if (cart[productIndex].quantity <= 0) {
                    cart.splice(productIndex, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCartItems();
                document.getElementById('cart-count').textContent = cart.reduce((total, item) => total + item.quantity, 0);
            }
        }

        function clearCart() {
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            document.getElementById('cart-count').textContent = 0;
        }

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment processed successfully!');
        });

        displayCartItems();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
