<head>

    <link rel="stylesheet" href="../Css/profile.css">

<body>
   
    <nav class="navbar">

            <!-- Logo Section -->
            <a href="landingpage.html" class="logo">
                <img src="../Images/logo.jpg " alt="Logo" class="logo-img">
            </a>
    
            <!-- Middle Section: Navigation Links -->
            <div class="nav-middle" id="nav-menu">
                <ul class="nav-links">

                    <input type="text" placeholder="Search products..." class="search-input">

            <p class="profile-email">Email: Maike@gmail.com</p>
            <p class="profile-address">Address: 123 Sunset Boulevard, Los Angeles, CA 90001</p>
            <p class="profile-phone">Phone: +123 456 7890</p>
            <button class="btn edit-btn" onclick="editProfile()">Edit Profile</button>
        </div>
    </div>

    <script>
        function editProfile() {

        }

        function logout() {
            
            localStorage.removeItem('user');
            sessionStorage.removeItem('user'); 
            
            window.location.href = "Home.html"; 
        }
    </script>

    <script src="../Js/logout.js" type="module"></script>
    <script src="../Js/hamburger.js"></script>
    

</body>
</html>
